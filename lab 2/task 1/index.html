<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="login-container">
            <header class="logo-header">
                <h1 class="logo">facebook</h1>
                <p class="tagline">Connect with friends and the world around you.</p>
            </header>
            
            <div class="login-card">
                <form class="login-form">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email or phone number</label>
                        <input type="text" id="email" placeholder="Email or phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Log In</button>
                    
                    <div class="form-footer">
                        <a href="#" class="forgot-link">Forgot password?</a>
                        <div class="divider"></div>
                        <a href="#" class="create-btn">Create new account</a>
                    </div>
                </form>
            </div>
        </div>
        
        <footer class="page-footer">
            <p>Meta &copy; 2023</p>
        </footer>
    </main>
</body>
</html>
